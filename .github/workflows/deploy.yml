on:
  push:
    branches:
      - main

name: ðŸš€ Deploy Node.js backend to cPanel

jobs:
  deploy:
    name: ðŸŽ‰ FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.MYSECRETPASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./ # assuming your server expects the whole project
          server-dir: /myapp/ # change to your appâ€™s path on the server
          dangerous-clean-slate: true
